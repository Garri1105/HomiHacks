<ion-item>
  <ion-label floating>Display name</ion-label>
  <ion-input [(ngModel)]="player.name"></ion-input>
</ion-item>
<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>Room ID</ion-label>
      <ion-input [(ngModel)]="room.id"></ion-input>
    </ion-item>
    <button ion-button [disabled]="!player.name || !room.id">Join</button>
    <button ion-button [disabled]="!player.name" [navPush]="'LobbyPage'">Create</button>
  </ion-card-content>
</ion-card>
