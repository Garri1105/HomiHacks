<ion-header>

  <ion-navbar>
    <ion-title>Round X of X</ion-title>
  </ion-navbar>

</ion-header>
	

<ion-content padding>
	<ion-item>
		<ion-textarea placeholder="Type your caption here."></ion-textarea>
	</ion-item>
	<button ion-button>Submit</button>

	<ion-card *ngIf="timer">
		<ion-item class="no-bottom-border" *ngIf="timeInSeconds && timeInSeconds > 0">    
        	<button ion-button icon-left clear small color="primary" (click)="startTimer()" item-right *ngIf="!timer.hasStarted">
            <ion-icon name="play"></ion-icon>
            Start
        </button>            
    	</ion-item>
	</ion-card>  

	<div>
		{{time}}
	</div>
</ion-content>
