<ion-header>

  <ion-navbar>
    <ion-title>Lobby</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <player-list [roomId]="roomId"></player-list>

  <ion-img class="tile" [src]="lobbyImage"></ion-img>

  <div id="lobbyButtons">
    <button ion-button full (click)="toPhotoSelection()" [disabled]="submittedImage">Select Photo</button><br/>
    <button ion-button full [disabled]="!selectedImage || submittedImage" (click)='submit()'>Submit</button><br/>
    <button ion-button full [navPush]="'CaptioningPage'" [navParams]="{roomId: roomId}" *ngIf="player.host" [disabled]="!selectedImage || !submittedImage">Start Game</button>
  </div>
</ion-content>
