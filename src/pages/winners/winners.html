
<ion-header>

  <ion-navbar>
    <ion-title>Winners</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let player of players">
      <ion-avatar item-start>
        <img src="assets/imgs/placeholderPerson.jpeg">
      </ion-avatar>
      <h2>
        {{ player.name }}
      </h2>
      <div id="playerScore">
        {{ player.score }}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
