<ion-header>

  <ion-navbar>
    <ion-title>voting</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let submission of submissions">
    <img [src]='"../../assets/memelibrary/" + submission.imagePath'/>
    <ion-card-content id="cardText">
      {{submission.caption}}
    </ion-card-content>
    <button ion-button full>Vote</button>
  </ion-card>

</ion-content>
