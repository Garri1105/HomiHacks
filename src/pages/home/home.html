<ion-content padding>
  <h1>
    Meme Party
  </h1>

  <img src="../../assets/imgs/memePartyLogo.png">

  <div class="buttonStack">
    <button ion-button class="button button-block button-positive" color="primary" (click)="howToPlay()">How to play</button>
    <button ion-button class="button button-block button-positive" color="secondary" (click)="createRoom()">Create game</button>
    <button ion-button class="button button-block button-positive" color="tertiary" (click)="joinRoom()">Join game</button>
  </div>
</ion-content>
