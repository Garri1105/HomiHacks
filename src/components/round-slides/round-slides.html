<ion-slides (ionSlideDidChange)="resetTimer()" #slides>
  <ion-slide *ngFor="let submission of submissions; let i = index">
    <h2>Round {{ i+1 }} of {{ submissions.length }}</h2>
    <ion-card>
      <img [src]='"../../assets/memelibrary/" + submission.imagePath'/>
      <ion-textarea placeholder="Type your caption here."></ion-textarea>
    </ion-card>
    <button ion-button>Submit</button>

    <div *ngIf="time >= 0">
      {{time}}
    </div>
  </ion-slide>
</ion-slides>
